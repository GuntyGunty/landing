<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #808080;
        --app-secondary-color: black;
        --app-header-color: #ccc;
        --app-mark-color: #ffff00;
        --app-general-light-color: #fff;
        --app-general-light-text-color: #fff;
        --app-general-dark-text-color: #000;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        /*margin: 0 5px;*/
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .main-title {
        background-image: url(/src/assets/images/f_arrow.png);
        padding: 5px 17px;
        background-size: cover;
        /* background-color: red; */
        background-position-y: -4px;
        background-position-x: 4px;
        background-repeat: no-repeat;
      }

      div.maint-title:hover {
        background-position-y: 42px;
      }

      my-view1 {
        background-color: var(--app-header-color);
      }

      .dropdown-button {
        background-color: var(--app-general-light-color);
      }

      .dropdown {
        background-color: var(--app-general-light-color);
        margin: 0 0.29em;
        position: absolute;
        left: 0;
        width: 99.4%;

      }

      .menu-list {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .menu-item {
        align-self: center;
      }

    </style>

    <app-drawer-layout fullbleed>
      <!-- Main content -->
      <app-header-layout>
        <app-header condpaper-stepperenses reveals effects="waterfall" class="falanster-menu">
          <app-toolbar>
            <section class="flex-item active-elements">
            <paper-icon-button icon="menu" on-click="handleClick"></paper-icon-button>
              <section hidden$="[[shortView]]" class="dropdown">
                <section class="menu-list">
                    <template is="dom-repeat" id="views-top" items="{{activeViews}}">
                      <!-- <paper-step title="[[item.label]]"> -->
                        <paper-item class="menu-item">
                          <!-- <a
                            href="/#[[item.name]]"
                            > -->
                          <a href="javascript:document.querySelector('my-app').shadowRoot.querySelector('#[[item.name]]').scrollIntoView()">
                            [[item.label]]
                          </a>
                        </paper-item>
                    </template>
                  <!-- <paper-item class="menu-item"><a href="http://it.falanster.by" target="_blank">Falanster</a></paper-item>
                  <paper-item class="menu-item"><a href="http://it.falanster.by" target="_blank">Falanster</a></paper-item>
                  <paper-item class="menu-item"><a href="http://it.falanster.by" target="_blank">Falanster</a></paper-item>
                  <paper-item class="menu-item"><a href="http://it.falanster.by" target="_blank">Falanster</a></paper-item> -->
                </section>
              </section>
            </section>
            <div class="main-title">Фаланстэр </div>
          </app-toolbar>
        </app-header>

        <my-view1 name="view1" id="view1"></my-view1>
        <my-view2 name="view2" id="view2"></my-view2>
        <my-view3 name="view3" id="view3"></my-view3>
        <my-view5 name="view5" id="view5"></my-view5>
        <my-view6 name="view6" id="view6"></my-view6>
        <my-view4 name="view4" id="view4"></my-view4>
        <my-view7 name="view7" id="view7"></my-view7>
        <downloads-material name="downloads-material" id="downloads-material"></downloads-material>
        <falanster-contacts name="falanster-contacts" id="falanster-contacts"></falanster-contacts>
        <falanster-links name="falanster-links" id="falanster-links"></falanster-links>
        <!-- <my-view8 name="view8" id="view8"></my-view8>
        <my-view9 name="view9" id="view9"></my-view9>
        <my-view10 name="view10" id="view10"></my-view10> -->

      </app-header-layout>
    </app-drawer-layout>

  </template>

  <script>
  class MyApp extends Polymer.Element {
    static get is() { return 'my-app'; }

    static get properties() {
      return {
        page: {
          type: String,
          reflectToAttribute: true
        },
        language: {
          value: 'by'
        },
        shortView: {
          type: Boolean,
          value: true
        },
        activeViews: {
          type: Array,
          value: [
            { name: "view1", label: "Главная", index: 0 },
            { name: "view2", label: "Што такое CC", index: 1 },
            { name: "view3", label: "Фаландстэр і СС", index: 2 },
            { name: "view5", label: "Смачная творчасць", index: 3 },
            { name: "view6", label: "Супрацоўнікі", index: 4 },
            { name: "view4", label: "Гісторыя і планы", index: 5 },
            { name: "view7", label: "Сертыфікацыя", index: 6 },
            { name: "downloads-material", label: "Што скачаць", index: 7 },
            { name: "falanster-links", label: "Карысныя спасылкі", index: 8 },
            { name: "falanster-contacts", label: "Кантакты", index: 9 }
          ]
        }
      }
    }

    handleClick() {
      this.shortView = !this.shortView;
    }
  }

  customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
