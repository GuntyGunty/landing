<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-stepper/paper-stepper.html">
<link rel="import" href="../bower_components/paper-stepper/paper-step.html">
<link rel="import" href="../bower_components/paper-stepper/paper-icon-stepper.html">
<link rel="import" href="../bower_components/paper-stepper/paper-icon-step.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <template is="dom-repeat" id="left-menu-items" items="{{activeViews}}">
            <a name="[[item.name]]" href="/[[item.name]]">[[item.name]]</a>
          </template>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condpaper-stepperenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Falanster</div>
          </app-toolbar>
        </app-header>

        <paper-stepper selected={{selected}}>
          <template is="dom-repeat" id="views-top" items="{{activeViews}}">
            <paper-step></paper-step>
          </template>
        </paper-stepper>

        <my-view1 name="view1"></my-view1>
        <my-view2 name="view2"></my-view2>
        <my-view3 name="view3"></my-view3>
        <my-view4 name="view4"></my-view4>
        <my-view5 name="view5"></my-view5>
        <my-view6 name="view6"></my-view6>
        <my-view7 name="view7"></my-view7>
        <my-view8 name="view8"></my-view8>
        <my-view9 name="view9"></my-view9>
        <my-view10 name="view10"></my-view10>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',
      ready: function() {
        this.activeViews = [
          { name: "view1", label: "", index: 1 },
          { name: "view2", label: "", index: 2 },
          { name: "view3", label: "", index: 3 },
          { name: "view4", label: "", index: 4 },
          { name: "view5", label: "", index: 5 },
          { name: "view6", label: "", index: 6 },
          { name: "view7", label: "", index: 7 },
          { name: "view8", label: "", index: 8 },
          { name: "view9", label: "", index: 9 },
          { name: "view10", label: "", index: 10 }
        ];
      },
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged1',
        },
        selected: {
          type: String,
          reflectToAttribute: true,
          observer: '_selectorChanged',
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_selectorChanged(selected)'
      ],

      _routePageChanged: function(page) {
        this.page = page ? `${page}` : 'view1';
        this.selected = page.split('view')[1] - 1;

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _selectorChanged: function(selector) {
        this.page = selector ? `view${+selector + 1}` : 'view1';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged1: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
