<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        /*margin: 0 5px;*/
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

    </style>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>
          Menu
        </app-toolbar>
        <iron-selector selected="{{selected}}" attr-for-selected="name" class="drawer-list" role="navigation">
          <template is="dom-repeat" id="left-menu-items" items="{{activeViews}}">
            <a name="[[item.index]]" href="#[[item.name]]">[[item.label]]</a>
          </template>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>
        <app-header condpaper-stepperenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Falanster</div>
            <paper-stepper selected={{selected}}>
              <template is="dom-repeat" id="views-top" items="{{activeViews}}">
                <paper-step title="[[item.label]]">
                </paper-step>
              </template>
            </paper-stepper>
          </app-toolbar>
        </app-header>

        <my-view1 name="view1" id="view1"></my-view1>
        <my-view2 name="view2" id="view2"></my-view2>
        <my-view3 name="view3" id="view3"></my-view3>
        <my-view4 name="view4" id="view4"></my-view4>
        <my-view5 name="view5" id="view5"></my-view5>
        <my-view6 name="view6" id="view6"></my-view6>
        <my-view7 name="view7" id="view7"></my-view7>
        <my-view8 name="view8" id="view8"></my-view8>
        <my-view9 name="view9" id="view9"></my-view9>
        <my-view10 name="view10" id="view10"></my-view10>

      </app-header-layout>
    </app-drawer-layout>

  </template>

  <script>
    Polymer({
      is: 'my-app',
      ready: function() {
        this.activeViews = [
          { name: "view1", label: "Главная", index: 0 },
          { name: "view2", label: "Што такое CC", index: 1 },
          { name: "view3", label: "Фаландстэр і СС", index: 2 },
          { name: "view4", label: "Гісторыя і планы", index: 3 },
          { name: "view5", label: "Смачная творчасць", index: 4 },
          { name: "view6", label: "Супрацоўнікі", index: 5 },
          { name: "view7", label: "Сертыфікацыя", index: 6 },
          { name: "view8", label: "Што скачаць", index: 7 },
          { name: "view9", label: "Карысныя спасылкі", index: 8 },
          { name: "view10", label: "Кантакты", index: 9 }
        ];
      },
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        selected: {
          type: String,
          reflectToAttribute: true,
          observer: '_selectorChanged',
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_selectorChanged(selected)',
        '_pageChanged(page)'
      ],

      _routePageChanged: function(page) {
        this.page = page ? page : 'view1';
        this.selected = this.page.split('view')[1] - 1;

      },

      _selectorChanged: function(selector) {
        var url = location.href;               //Save down the URL without hash.

        this.page = selector ? 'view'+( +selector + 1) : 'view1';
        location.href = "/#"+this.page;                 //Go to the target element.
        history.replaceState(null,null,url);   //Don't like hashes. Changing it back.

      },

      _pageChanged: function(page) {
      //  this.selected = page.split('view')[1];
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
