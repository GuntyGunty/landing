<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        /*--app-mark-color: #ffff00;*/
      }

      .card {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;

        margin: 0 1.5em 0 1.5em;
        padding: 0 20%;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

        font-family: 'PT Sans';
        font-size: 1.85em;
        margin-right: auto;
        margin-left: auto;
      }

      .text {
        flex: 1;
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      .image {
        margin: 1em;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 2em;
        font-family: Ubuntu;
        font-style: normal;
        font-variant: normal;
        font-weight: 500;
        font-stretch: normal;
        line-height: 125%;
      }

      h2 {
        margin: 16px 0;
        color: #212121;
        font-size: 1.75em;
        font-family: Ubuntu;
        font-style: normal;
        font-variant: normal;
        font-weight: 500;
        font-stretch: normal;
        line-height: 125%;
      }
    </style>
  </template>
</dom-module>
