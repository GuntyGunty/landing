<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        /*--app-mark-color: #ffff00;*/
      }

      .card {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;

        margin: 0 24px 0 24px;
        padding: 0;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .text {
        flex: 1;
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      .view1-card{
        background-color: #ccc;
      }

      .view2-card{
        background-color: #fff;
      }

      .view3-card{
        background-color: #fff;
      }

      .view4-card{
        background-color: #f2f2f2;
      }

      .view5-card{
        background-color: #b3b3b3;
      }

      .view6-card{
        background-color: #333333;
      }

      .view7-card{
        background-color: #b3b3b3;
      }

      .view8-card{
        background-color: #f2f2f2;
      }

      .view9-card{
        background-color: #f2f2f2;
      }

      .view10-card{
        background-color: #ffffff;
      }
    </style>
  </template>
</dom-module>
