<dom-module id="downloads-material">

      :host {
        display: block;
        padding: 0 10px 0 10px;
      }

      .flex-item {
        flex: 1;
      }

      header.flex-item {
        align-self: center;
      }

      .middle-section {
        display: flex;
      }

      .card {
        flex-direction: column;
        justify-content: center;
        background-color: #b3b3b3;
        color: var(--app-general-light-text-color);
      }

      .tomato-image {
        background-image: url('http://lorempixel.com/640/480/');
        width: 5em;
        height: 5em;
        align-self: center;
      }

      paper-button{
        width: 100%;
        color: #fff;
      }

      .image1 {
        background-image: url('http://lorempixel.com/640/480/');
        width: 400px;
        height: 300px;

      .image2 {
        background-image: url('http://lorempixel.com/640/480/');
        width: 400px;
        height: 300px;
        flex: 1;
        --aspect-ratio:600/400;
      }

      .active-elements {
        align-self: center;
        width: 100%;
      }

      article {
        display: flex;
        flex-direction: column;
        -ms-align-items: center;
        align-items: center;

      }

      h1 {
        color: var(--app-general-light-text-color);
      }

      .yellow-section {
        display: flex;
        background-color: var(--app-mark-color);
        color: #000;

    <div class="card view6-card">
      <header class="flex-item">

          <section class="yellow-section">
            <div class="tomato-image"></div>

          </section>
          <div class="image1"></div>
            <p>

            </p>
        </article>
        <article class="flex-item">
          <section class="yellow-section">
            <div class="tomato-image"></div>
            <h2>налепкі</h2>
          </section>
          <div class="image2"></div>
          <p>
            Падтрымаць дзейнасць Фаланстэра можна праз данэйт. За гэта вы, акрамя плюсаў у карму, атрымаеце прышпільную налепку (мо і не адну), якую мы стваралі з прымяненнем усіх правілаў ліцэнзій СС. Будзе магчымасць паказаць сябрам і нават троху распавесці пра Creative Commons - станеце нашым тайным агентам.
          </p>
        </article>
      </section>
      <section class="flex-item active-elements">
          <paper-button raised>Карысныя спасылкі</paper-button>
          <paper-button raised>Далучыцца да каманды</paper-button>
      </section>
    </div>
  </template>

  <script>
    Polymer({
      is: 'downloads-material',
    });
  </script>
